<div class="modal fade modalIndex" id="imageModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">编辑图片信息</h4>
            </div>
            <div class="modal-body">
                <!--                采用ajax提交表单-->
                <form class="form-horizontal" id="modalForm" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片id</label>
                        <div class="col-sm-9">
                            <input type="text" readonly="true" class="form-control" id="modal_imageId"
                                   name="modal_imageId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片状态</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="modal_result" name="modal_result">
                                <option value=1>无积水</option>
                                <option value=2>内涝</option>
                                <option value=3>积水</option>
                                <option value=4>冰雪</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="updateImageModal();" id="sava-edit-btn">保存
                </button>
            </div>
        </div>
    </div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="/static/js/bootstrap-table.min.js"></script>
<script type="text/javascript">

    $(function () {
        $('#imageTable').bootstrapTable({
            ajax: function (request) {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:7041/getAllSourceImage?source=摄像头",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: '',
                    success: function (msg) {
                        request.success({
                            row: msg
                        });
                        $('#imageTable').bootstrapTable('load', msg);
                    },
                    error: function () {
                        alert("错误");
                    }
                });
            },

            toolbar: '#toolbar',
            singleSelect: true,
            clickToSelect: true,
            sortName: "imageName",
            sortOrder: "ASC",
            uniqueId: "imageId",
            pageSize: 15,
            pageNumber: 1,
            pageList: "[10, 25, 50, 100, All]",
            showRefresh: true,
            showColumns: true,
            search: true,
            pagination: true,
            columns: [{
                field: 'imageUrl',
                title: '图片',
                align: 'center',
                formatter: imageFormatter,
                switchable: true,
                width: 150
            }, {
                field: 'imageName',
                title: '图片名称',
                sortable: true,
                align: 'center',
                searchable: 'true',
                switchable: true,
                width: 100
            }, {
                field: 'status',
                title: '识别状态',
                align: 'center',
                formatter: statusFormatter,
                switchable: true,
                width: 100
            }, {
                field: 'imageDescription',
                title: '图片描述',
                align: 'center',
                switchable: true,
                width: 100
            }, {
                field: 'province',
                title: '省份',
                align: 'center',
                formatter: provinceFormatter,
                switchable: true,
                width: 100
            }, {
                field: 'city',
                title: '城市',
                align: 'center',
                formatter: cityFormatter,
                switchable: true,
                width: 100
            }, {
                field: 'district',
                title: '区/县',
                align: 'center',
                formatter: districtFormatter,
                switchable: true,
                width: 100
            }, {
                field: 'result',
                title: '图片状态',
                align: 'center',
                formatter: resultFormatter,
                switchable: true,
                width: 100
            }, {
                field: 'coordinate',
                title: '坐标信息',
                align: 'center',
                formatter: coordinateFormatter,
                switchable: true,
                width: 125
            }, {
                field: 'imageTime',
                title: '上传时间',
                align: 'center',
                sortable: true,
                switchable: true,
                width: 100
            }, {
                field: 'imageId',
                title: '图片id',
                align: 'center',
                switchable: true,
                visible: false,
                width: 200
            }, {
                field: 'ID',
                title: '操作',
                align: 'center',
                formatter: actionFormatter,
                valign: 'middle',
                width: 50
            },],
        });
    });

    function coordinateFormatter(value, row, index) {
        return value.latitude + "," + value.longitude;
    }

    function resultFormatter(value, row, index) {
        return value.resultName;
    }

    function districtFormatter(value, row, index) {
        return value.district;
    }

    function cityFormatter(value, row, index) {
        return value.city;
    }

    function provinceFormatter(value, row, index) {
        return value.province;
    }

    function statusFormatter(value) {
        switch (value) {
            case "1":
                return "未识别";
            case "2":
                return "已识别";
        }
    }

    // 头像字段格式化
    function imageFormatter(value) {
        return '<img style="width: 125px;height: 125px" src="' + value + '">'
    }

    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var result = "";
        result += "<a href='javascript:' class='btn btn-xs blue' onclick=\"EditCameraImageById('" + row.imageId + "')\" title='编辑'>" +
            "<span class='glyphicon glyphicon-pencil'></span></a>";
        result += "<a href='javascript:' id='delete' class='btn btn-xs red' onclick=\"DeleteCameraImageByIds('" + row.imageId
            + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
        return result;
    }

    function EditCameraImageById(imageId) {
        var data = JSON.stringify($("#imageTable").bootstrapTable('getRowByUniqueId', imageId));
        data = eval("(" + data + ")");
        $("#modal_imageId").val(data.imageId);
        var flag;
        switch (data.result.resultName) {
            case "无积水":
                flag = 1;
                break;
            case "内涝":
                flag = 2;
                break;
            case "积水":
                flag = 3;
                break;
            case "冰雪":
                flag = 4;
                break;
        }
        $("#modal_result").val(flag);
        $("#imageModal").modal('show');
    }

    function DeleteCameraImageByIds(imageId) {
        if (!confirm("是否确认删除？")){
            return;
        }else {
            $.ajax({
                url: "http://localhost:7041/deleteImageByImageId?imageId=" + imageId,
                type: "get",
                success: function () {
                    alert("删除成功");
                    $('#imageTable').bootstrapTable('refresh');
                },
                error: function () {
                    alert("错误");
                }
            });
        }
    }

    function updateImageModal() {
        $.ajax({
            url: "http://localhost:7041/updateImageResultByImageId",
            data: $('#modalForm').serialize(),
            type: "POST",
            success: function () {
                alert("修改成功");
                $('#imageTable').bootstrapTable('refresh');
                $("#imageModal").modal('hide');
            },
            error: function () {
                alert("错误");
            }
        });
    }
</script>
