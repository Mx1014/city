<script type="text/javascript">
    $(function () {
        $('#imageTable').bootstrapTable({
            ajax: function (request) {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/user/getUserImage",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: '',
                    success: function (msg) {
                        request.success({
                            row: msg
                        });
                        $('#imageTable').bootstrapTable('load', msg);
                    },
                    error: function () {
                        alert("错误");
                    }
                });
            },

            toolbar: '#toolbar',
            singleSelect: true,
            clickToSelect: true,
            sortName: "imageId",
            sortOrder: "ASC",
            pageSize: 15,
            pageNumber: 1,
            pageList: "[10, 25, 50, 100, All]",
            showRefresh: true,
            showColumns: true,
            search: true,
            pagination: true,
            columns: [{
                field: "state",
                checkbox: true,
            }, {

                field: 'imageId',
                title: '图片编号',
                sortable: true,
                align: 'center',
                switchable: true
            }, {
                field: 'imageName',
                title: '图片名称',
                sortable: true,
                align: 'center',
                switchable: true,
            }, {
                field: 'imageUrl',
                title: '图片',
                align: 'center',
                formatter: imageFormatter,
                switchable: true
            }, {
                field: 'status',
                title: '识别状态',
                align: 'center',
                formatter: statusFormatter,
                switchable: true
            }, {
                field: 'imageDescription',
                title: '图片描述',
                align: 'center',
                switchable: true
            }, {
                field: 'source',
                title: '图片来源',
                align: 'center',
                switchable: true
            }, {
                field: 'province',
                title: '省份',
                align: 'center',
                formatter: provinceFormatter,
                switchable: true
            }, {
                field: 'city',
                title: '城市',
                align: 'center',
                formatter: cityFormatter,
                switchable: true
            }, {
                field: 'district',
                title: '区/县',
                align: 'center',
                formatter: districtFormatter,
                switchable: true
            }, {
                field: 'result',
                title: '图片状态',
                align: 'center',
                formatter: resultFormatter,
                switchable: true
            }, {
                field: 'user',
                title: '上传用户信息',
                align: 'center',
                formatter: userFormatter,
                switchable: true
            }, {
                field: 'coordinate',
                title: '坐标信息',
                align: 'center',
                formatter: coordinateFormatter,
                switchable: true
            }, {
                field: 'imageTime',
                title: '上传时间',
                align: 'center',
                switchable: true
            }, {
                field: 'ID',
                title: '操作',
                width: 120,
                align: 'center',
                formatter: actionFormatter,
                valign: 'middle'
            },],
        });
    });

    function coordinateFormatter(value, row, index) {
        return value.latitude + "," + value.longitude;
    }

    function userFormatter(value, row, index) {
        return value.userName;
    }

    function resultFormatter(value, row, index) {
        return value.resultName;
    }

    function districtFormatter(value, row, index) {
        return value.district;
    }

    function cityFormatter(value, row, index) {
        return value.city;
    }

    function provinceFormatter(value, row, index) {
        return value.province;
    }

    function statusFormatter(value) {
        switch (value) {
            case "1":
                return "未识别";
            case "2":
                return "已识别";
        }
    }

    // 头像字段格式化
    function imageFormatter(value) {
        return '<img style="width: 125px;height: 125px" src="' + value + '">'
    }

    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var id = value;
        var result = "";
        // result += "<a href='javascript:onDblClickRow' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
        result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
        result += "<a href='javascript:;' id='delete' class='btn btn-xs red' onclick=\"DeleteByIds('" + id + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";

        return result;
    }
</script>
