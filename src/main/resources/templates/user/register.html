<script src="/static/js/ajax.js"></script>
<script type="text/javascript">
    // 校验用户名是否为空
    $("#userName").change(function () {
        var userName = this.value;
        if (userName == "") {
            $("#checkUserName").html("请输入用户名");
        } else {
            //发送ajax请求校验用户名是否可用
            $.ajax({
                url: "http://localhost:8080/user/checkUserName",
                data: "userName=" + userName,
                type: "POST",
                success: function (data) {
                    if (data == "1") {
                        $("#checkUserName").html("用户名可用");
                    } else {
                        $("#checkUserName").html("用户名不可用");

                    }
                }
            });
        }
    });
    // 校验密码名是否为空
    $("#password").change(function () {
        var password = this.value;
        if (password == "") {
            $("#checkPassword").html("请输入密码");
        }
    });
    // 校验邮箱是否为空
    $("#email").change(function () {
        var email = this.value;
        if (email == "") {
            $("#checkEmail").html("请输入邮箱");
        } else {
            //发送ajax请求校验邮箱是否可用
            $.ajax({
                url: "http://localhost:8080/user/checkEmail",
                data: "email=" + email,
                type: "POST",
                success: function (data) {
                    if (data == "1") {
                        $("#checkEmail").html("邮箱可用");
                    } else {
                        $("#checkEmail").html("邮箱不可用");

                    }
                }
            });
        }
    });
</script>
